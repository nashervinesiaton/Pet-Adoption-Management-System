<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - FurEverHome</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfbf7; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .container { background: white; width: 100%; max-width: 600px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: 50px; }
        
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #34495e; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; }
        
        .btn-submit { width: 100%; background: #2ecc71; color: white; border: none; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #27ae60; transform: translateY(-2px); }
        
        .back-link { display: block; text-align: center; margin-top: 20px; color: #95a5a6; text-decoration: none; }
        .back-link:hover { color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find Your New Best Friend</h1>
        <p class="subtitle">Complete the application below to start the adoption process.</p>
        
        <form id="applicationForm">
            <div class="form-group">
                <label>Which pet are you interested in?</label>
                <select id="petSelect" required>
                    <option value="">Loading available pets...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Your Full Name</label>
                <input type="text" id="applicantName" placeholder="e.g. Jane Doe" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="applicantEmail" placeholder="e.g. jane@example.com" required>
            </div>

            <div class="form-group">
                <label>Why do you want to adopt?</label>
                <textarea id="reason" rows="4" placeholder="Tell us about your home and experience with pets..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Application</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.appspot.com",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAvailablePets() {
            const petSelect = document.getElementById('petSelect');
            petSelect.innerHTML = '<option value="">-- Choose a Pet --</option>';

            try {
                const q = query(collection(db, "pets"), where("status", "==", "Available"));
                const snapshot = await getDocs(q);
                
                snapshot.forEach(doc => {
                    const pet = doc.data();
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.text = pet.name + " (" + pet.breed + ")";
                    // We save the pet name in a hidden attribute so we can save it to the application easily
                    option.setAttribute('data-name', pet.name);
                    petSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading pets:", error);
            }
        }
        loadAvailablePets();

        document.getElementById('applicationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const petSelect = document.getElementById('petSelect');
            const selectedOption = petSelect.options[petSelect.selectedIndex];
            
            const applicationData = {
                petId: petSelect.value,
                petName: selectedOption.getAttribute('data-name'),
                applicantName: document.getElementById('applicantName').value,
                email: document.getElementById('applicantEmail').value,
                reason: document.getElementById('reason').value,
                status: "Pending", 
                submittedAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "adoptions"), applicationData);
                alert("Application submitted! The shelter will review it shortly.");
                window.location.href = "index.html"; 
            } catch (error) {
                console.error("Error submitting:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>

</body>
</html>
