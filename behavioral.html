<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurEverHome - Behavioral Logs</title>
    <link rel="stylesheet" href="assets/css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <aside class="sidebar">
        <h1><a href="index.html">FurEverHome</a></h1>
        <ul class="sidebar-contents">
            <p>MAIN</p>
            <li><a href="admin_dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            <p>ANIMALS</p>
            <li><a href="all_pets.html"><i class="fas fa-paw"></i> All Pets</a></li>
            <li><a href="medical.html"><i class="fas fa-stethoscope"></i> Medical Bay</a></li>
            <li><a href="behavioral.html" class="active"><i class="fas fa-brain"></i> Behavioral Logs</a></li>
            <p>OPERATIONS</p>
            <li><a href="adoptions.html"><i class="fas fa-heart"></i> Adoptions</a></li>
            <li><a href="foster.html"><i class="fas fa-users"></i> Foster Network</a></li>
        </ul>
        <button class="add" onclick="window.location.href='add_pet.html'">+ Add New Pet</button>
    </aside>

    <div class="main-container">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search pets..." />
                </div>
            </div>
            <div class="navbar-right">
                <div class="admin-profile">
                    <img src="assets/img/admin-profile.jpg" class="profile-img" />
                    <div class="profile-info"><p class="profile-name">Admin User</p></div>
                </div>
            </div>
        </nav>

        <main>
            <div class="page-header">
                <div class="page-title">
                    <h1>Behavioral Logs</h1>
                    <p>Track temperament and behavioral assessments</p>
                </div>
                <div class="page-actions">
                    <button class="appointment" onclick="window.location.href='add_behavior_log.html'">+ New Assessment</button>
                </div>
            </div>

            <div class="behavior-list" id="behaviorList">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.appspot.com",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const listContainer = document.getElementById('behaviorList');

        async function loadLogs() {
            listContainer.innerHTML = "<p>Fetching assessments...</p>";
            const snapshot = await getDocs(collection(db, "behavioral_logs"));
            listContainer.innerHTML = "";

            snapshot.forEach(docSnap => {
                const log = docSnap.data();
                
                // Logic for your Status Badges
                let statusClass = "excellent";
                let statusText = "Excellent";
                if(log.friendliness < 75) { statusClass = "progress"; statusText = "In Progress"; }
                if(log.friendliness < 50) { statusClass = "danger"; statusText = "Needs Attention"; }

                // USING YOUR EXACT HTML STRUCTURE
                const card = `
                <div class="behavior-card">
                    <div class="behavior-thumb">
                        <img src="${log.petImg}" alt="${log.petName}" onerror="this.src='assets/img/default-dog.jpg'" />
                    </div>
                    <div class="behavior-body">
                        <div class="behavior-top">
                            <div class="pet-meta">
                                <p class="pet-name">${log.petName}</p>
                                <p class="pet-sub">${log.petBreed}</p>
                                <p class="pet-assessed">Last assessed: ${log.date}</p>
                            </div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>

                        <div class="behavior-stats">
                            <div class="stat">
                                <label>Friendliness</label>
                                <div class="progress-track"><div class="progress-fill green" style="width:${log.friendliness}%"></div></div>
                                <span class="stat-value">${log.friendliness}%</span>
                            </div>
                            <div class="stat">
                                <label>Trainability</label>
                                <div class="progress-track"><div class="progress-fill green" style="width:${log.trainability}%"></div></div>
                                <span class="stat-value">${log.trainability}%</span>
                            </div>
                            <div class="stat">
                                <label>Energy Level</label>
                                <div class="progress-track"><div class="progress-fill orange" style="width:${log.energy}%"></div></div>
                                <span class="stat-value">${log.energy}%</span>
                            </div>
                        </div>
                        <div class="notes">Notes: ${log.notes}</div>
                    </div>
                </div>
                `;
                listContainer.innerHTML += card;
            });
        }
        loadLogs();
    </script>
</body>
</html>
