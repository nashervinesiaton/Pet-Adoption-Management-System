<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Record</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { margin-top: 0; color: #1f2937; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #4b5563; font-weight: 500; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 30px; }
        .save-btn { flex: 1; background: #ef4444; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; } /* Red for Medical */
        .save-btn:hover { background: #dc2626; }
        .cancel-btn { flex: 1; background: #9ca3af; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center;}
    </style>
</head>
<body>

    <div class="form-container">
        <h2><i class="fas fa-notes-medical"></i> Add Medical Record</h2>
        
        <form id="medicalForm">
            <div class="form-group">
                <label>Select Pet</label>
                <select id="petSelect" required>
                    <option value="">Loading pets...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Record Type</label>
                <select id="recordType">
                    <option value="Vaccination">Vaccination</option>
                    <option value="Check-up">Routine Check-up</option>
                    <option value="Surgery">Surgery</option>
                    <option value="Medication">Medication Prescribed</option>
                    <option value="Injury">Injury Treatment</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label>Details / Notes</label>
                <textarea id="notes" rows="3" placeholder="e.g. Rabies shot given, next due in 1 year"></textarea>
            </div>

            <div class="btn-group">
                <button type="submit" class="save-btn">Save Record</button>
                <a href="medical.html" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.appspot.com",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadPetsDropdown() {
            const petSelect = document.getElementById('petSelect');
            petSelect.innerHTML = '<option value="">Select a Pet...</option>';

            const snapshot = await getDocs(collection(db, "pets"));
            snapshot.forEach(doc => {
                const pet = doc.data();
                // We value store the ID, but show the Name
                const option = document.createElement("option");
                option.value = doc.id; 
                option.text = pet.name + " (" + pet.breed + ")";
                petSelect.appendChild(option);
            });
        }
        loadPetsDropdown();

        document.getElementById('medicalForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const petId = document.getElementById('petSelect').value;
            const petNameText = document.getElementById('petSelect').options[document.getElementById('petSelect').selectedIndex].text;
            
            // Clean up the name (remove the breed part for display)
            const cleanName = petNameText.split(' (')[0];

            try {
              
                await addDoc(collection(db, "medical_logs"), {
                    petId: petId,
                    petName: cleanName,
                    type: document.getElementById('recordType').value,
                    date: document.getElementById('date').value,
                    notes: document.getElementById('notes').value,
                    createdAt: new Date() 
                });

                alert("Medical record saved!");
                window.location.href = "medical.html";

            } catch (error) {
                console.error("Error:", error);
                alert("Could not save record.");
            }
        });
    </script>

</body>
</html>
