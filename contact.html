<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FurEverHome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #0d3d33; 
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
        }

        header { width: 100%; padding: 20px 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
        .logo a { color: white; text-decoration: none; font-size: 1.8rem; font-weight: bold; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; opacity: 0.9; }
        .nav-links a.active { color: #affc41; font-weight: bold; opacity: 1; }

        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .contact-container {
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 24px;
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .content-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .contact-info { padding: 40px; background: #fafafa; border-right: 1px solid #eee; }
        .contact-form { padding: 40px; }

        .map-section {
            width: 100%;
            height: 300px;
            background: #e5e7eb;
        }

        h2 { color: #1a1a1a; margin-top: 0; font-size: 1.8rem; }
        p { color: #666; font-size: 0.95rem; line-height: 1.5; }
        
        .info-item { display: flex; align-items: center; margin-bottom: 15px; color: #444; font-size: 0.9rem; }
        .info-item i { margin-right: 12px; color: #8b5cf6; width: 20px; text-align: center; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            box-sizing: border-box;
        }

        .btn-send {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-send:hover { background: #7c3aed; transform: translateY(-2px); }

        @media (max-width: 850px) {
            .content-split { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <h1 class="logo"><a href="index.html">FurEverHome</a></h1>
            <ul class="nav-links">
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="login.html">Log-in</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-wrapper">
        <div class="contact-container">
            <div class="content-split">
                <div class="contact-info">
                    <h2>Visit Us in Jaro</h2>
                    <p>Stop by to meet the pets! We are located near Jaro Plaza, just across from the Lopez Building.</p>
                    
                    <div class="info-item"><i class="fas fa-map-marker-alt"></i> E. Lopez St., Jaro, Iloilo City</div>
                    <div class="info-item"><i class="fas fa-phone"></i> +63 (033) 321-4567</div>
                    <div class="info-item"><i class="fas fa-envelope"></i> help@fureverhome.com</div>
                    <div class="info-item"><i class="fas fa-clock"></i> Mon-Sat: 9:00 AM - 5:00 PM</div>
                </div>

                <div class="contact-form">
                    <form id="contactForm">
                        <input type="text" id="name" placeholder="Full Name" required>
                        <input type="email" id="email" placeholder="Email Address" required>
                        <textarea id="message" rows="4" placeholder="How can we help?" required></textarea>
                        <button type="submit" class="btn-send" id="submitBtn">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="map-section">
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.198358249033!2d122.5601!3d10.7251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33aee5723b49706f%3A0x6b867c2957e0085a!2sJaro%20Plaza!5e0!3m2!1sen!2sph!4v1700000000000" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.appspot.com",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            submitBtn.disabled = true;
            submitBtn.innerText = "Sending...";

            try {
                // 1. Save message to Inbox
                await addDoc(collection(db, "messages"), {
                    name: name,
                    email: email,
                    message: message,
                    timestamp: serverTimestamp(),
                    status: "unread"
                });

                // 2. Add to Dashboard Activity Feed
                await addDoc(collection(db, "activity_feed"), {
                    title: "New Inquiry",
                    subtitle: `${name} messaged the Jaro center`,
                    type: "application",
                    icon: "fas fa-file-alt",
                    timestamp: serverTimestamp()
                });

                alert("Message sent! We will get back to you soon.");
                contactForm.reset();

            } catch (error) {
                console.error("Error sending:", error);
                alert("Could not send message. Please try again.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Send Message";
            }
        });
    </script>
</body>
</html>
