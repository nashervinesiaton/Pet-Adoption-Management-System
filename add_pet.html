<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Pet</title>

  <link rel="stylesheet" href="assets/css/admin.css" />
</head>
<body>

  <h2>Add New Pet</h2>

  <form id="petForm">
    <label>Pet Name</label><br />
    <input type="text" id="name" required /><br /><br />

    <label>Breed</label><br />
    <input type="text" id="breed" required /><br /><br />

    <label>Age (years)</label><br />
    <input type="number" id="age" required /><br /><br />

    <label>Status</label><br />
    <select id="status">
      <option value="Available">Available</option>
      <option value="Adopted">Adopted</option>
    </select><br /><br />

    <button type="submit">Save Pet</button>
  </form>

  <p id="message"></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2xDd4HpSRaUBlUNLG4Wxqb-mXFYKVHF",
      authDomain: "fureverhome-85730.firebaseapp.com",
      projectId: "fureverhome-85730",
      storageBucket: "fureverhome-85730.appspot.com",
      messagingSenderId: "710238936352",
      appId: "1:710238936352:web:4485728fa66e83d8344b45"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("petForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        await addDoc(collection(db, "pets"), {
          name: document.getElementById("name").value,
          breed: document.getElementById("breed").value,
          age: Number(document.getElementById("age").value),
          status: document.getElementById("status").value,
          createdAt: new Date()
        });

        message.textContent = "Pet successfully added!";
        form.reset();
      } catch (error) {
        message.textContent = "Error adding pet";
        console.error(error);
      }
    });
  </script>

</body>
</html>
