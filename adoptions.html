<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurEverHome - Adoptions</title>
    <link rel="stylesheet" href="assets/css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        .applicant-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3b82f6; 
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .applicant-card:hover { transform: translateY(-2px); }

        .app-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .app-name { font-weight: bold; font-size: 1.1rem; color: #1f2937; }
        .app-pet { color: #6b7280; font-size: 0.9rem; }
        .app-reason { background: #f3f4f6; padding: 10px; border-radius: 6px; color: #4b5563; font-size: 0.9rem; margin-bottom: 15px; font-style: italic; }
        
        .action-buttons { display: flex; gap: 10px; }
        .btn-approve, .btn-reject { flex: 1; padding: 8px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-approve { background-color: #10b981; }
        .btn-approve:hover { background-color: #059669; }
        .btn-reject { background-color: #ef4444; }
        .btn-reject:hover { background-color: #dc2626; }

        /* Status Tags */
        .tag { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .tag-pending { background: #dbeafe; color: #2563eb; }
        .tag-approved { background: #d1fae5; color: #059669; }
        .tag-rejected { background: #fee2e2; color: #dc2626; }
    </style>
</head>

<body>
    <aside class="sidebar">
        <h1><a href="index.html">FurEverHome</a></h1>
        <ul class="sidebar-contents">
            <p>MAIN</p>
            <li><a href="admin_dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            <p>ANIMALS</p>
            <li><a href="all_pets.html"><i class="fas fa-paw"></i> All Pets</a></li>
            <li><a href="medical.html"><i class="fas fa-stethoscope"></i> Medical Bay</a></li>
            <li><a href="behavioral.html"><i class="fas fa-brain"></i> Behavioral Logs</a></li>
            <p>OPERATIONS</p>
            <li><a href="adoptions.html" class="active"><i class="fas fa-heart"></i> Adoptions</a></li>
            <li><a href="foster.html"><i class="fas fa-users"></i> Foster Network</a></li>
        </ul>
        <button class="add" onclick="window.location.href='add_pet.html'">+ Add New Pet</button>
    </aside>

    <div class="main-container">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search applications..." />
                </div>
            </div>
            <div class="navbar-right">
                <div class="notification-icon"><i class="fas fa-bell"></i></div>
                <div class="admin-profile">
                    <img src="assets/img/admin-profile.jpg" class="profile-img" />
                    <div class="profile-info">
                        <p class="profile-name">Admin User</p>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div>
                    <h1>Adoption Applications</h1>
                    <p>Review and process incoming requests (Real-Time)</p>
                </div>
                <a href="apply_adopt.html" target="_blank" style="color: #3b82f6; text-decoration: none; font-weight: bold;">
                    View Public Form <i class="fas fa-external-link-alt"></i>
                </a>
            </div>

            <div id="applicationsList">
                <p style="padding: 20px; color: #6b7280;">Loading applications...</p>
            </div>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.appspot.com",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const listContainer = document.getElementById("applicationsList");

        async function loadApplications() {
            listContainer.innerHTML = ""; 
            
            try {
                const q = query(collection(db, "adoptions")); 
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    listContainer.innerHTML = "<p style='padding:20px; color:#666;'>No applications found yet. Submit one via the Public Form!</p>";
                    return;
                }

                snapshot.forEach(documentSnapshot => {
                    const app = documentSnapshot.data();
                    const appId = documentSnapshot.id;

                    let borderStyle = "border-left: 5px solid #3b82f6;"; 
                    let buttonsHTML = "";

                    if (app.status === "Approved") {
                        borderStyle = "border-left: 5px solid #10b981;"; 
                        buttonsHTML = `<span class="tag tag-approved">Approved</span>`;
                    } else if (app.status === "Rejected") {
                        borderStyle = "border-left: 5px solid #ef4444;"; 
                        buttonsHTML = `<span class="tag tag-rejected">Rejected</span>`;
                    } else {
                        buttonsHTML = `
                            <button class="btn-approve" onclick="window.updateStatus('${appId}', 'Approved')">Approve</button>
                            <button class="btn-reject" onclick="window.updateStatus('${appId}', 'Rejected')">Reject</button>
                        `;
                    }

                    const card = `
                        <div class="applicant-card" style="${borderStyle}">
                            <div class="app-header">
                                <div>
                                    <div class="app-name">${app.applicantName} <span style="font-weight:normal; font-size:0.8rem; color:#888;">(${app.email})</span></div>
                                    <div class="app-pet">Applying for: <strong>${app.petName}</strong></div>
                                </div>
                                <span class="tag tag-pending">${app.status}</span>
                            </div>
                            <div class="app-reason">"${app.reason}"</div>
                            <div class="action-buttons">
                                ${buttonsHTML}
                            </div>
                        </div>
                    `;
                    listContainer.innerHTML += card;
                });
            } catch (error) {
                console.error("Error:", error);
                listContainer.innerHTML = "<p>Error loading applications.</p>";
            }
        }

        window.updateStatus = async (appId, newStatus) => {
            if(!confirm(`Mark this application as ${newStatus}?`)) return;

            try {
                const appRef = doc(db, "adoptions", appId);
                await updateDoc(appRef, {
                    status: newStatus
                });
                alert("Status updated!");
                loadApplications(); 
            } catch (error) {
                console.error("Error:", error);
                alert("Could not update status.");
            }
        };

        loadApplications();
    </script>
</body>
</html>
