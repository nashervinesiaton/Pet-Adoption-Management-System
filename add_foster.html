<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Foster Parent</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { margin-top: 0; color: #1f2937; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #4b5563; font-weight: 500; }
        input, select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 30px; }
        .save-btn { flex: 1; background: #8b5cf6; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .save-btn:hover { background: #7c3aed; }
        .cancel-btn { flex: 1; background: #9ca3af; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center;}
    </style>
</head>
<body>

    <div class="form-container">
        <h2><i class="fas fa-hand-holding-heart"></i> Register Foster Parent</h2>
        
        <form id="fosterForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fosterName" required placeholder="e.g. Alice Baker">
            </div>

            <div class="form-group">
                <label>Experience / Preference</label>
                <select id="experience">
                    <option value="First-Time Foster">First-Time Foster</option>
                    <option value="Puppies / Kittens">Puppies / Kittens</option>
                    <option value="Large Dogs">Large Dogs</option>
                    <option value="Senior Pets">Senior Pets</option>
                    <option value="Medical Care">Medical Care</option>
                </select>
            </div>

            <div class="form-group">
                <label>Capacity (Max Pets)</label>
                <select id="capacity">
                    <option value="1">1 Pet</option>
                    <option value="2">2 Pets</option>
                    <option value="3">3+ Pets</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="save-btn">Register Volunteer</button>
                <a href="foster.html" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.appspot.com",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('fosterForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                await addDoc(collection(db, "fosters"), {
                    name: document.getElementById('fosterName').value,
                    experience: document.getElementById('experience').value,
                    maxCapacity: document.getElementById('capacity').value,
                    currentPet: "None", 
                    status: "Open", 
                    joinedAt: new Date().toISOString()
                });
                alert("Foster parent registered!");
                window.location.href = "foster.html";
            } catch (error) {
                console.error("Error:", error);
                alert("Could not register.");
            }
        });
    </script>
</body>
</html>
