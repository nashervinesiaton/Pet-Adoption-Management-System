<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h1><a href="index.html">FurEverHome</a></h1>
        <ul class="sidebar-contents">
            <p>MAIN</p>
            <li><a href="admin_dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>

            <p>ANIMALS</p>
            <li><a href="all_pets.html" class="active"><i class="fas fa-paw"></i> All Pets</a></li>
            <li><a href="medical.html"><i class="fas fa-stethoscope"></i> Medical Bay</a></li>

            <p>OPERATIONS</p>
            <li><a href="adoptions.html"><i class="fas fa-heart"></i> Adoptions</a></li>
            <li><a href="foster.html"><i class="fas fa-users"></i> Foster Network</a></li>
            <button class="add">+ Add New Pet</button>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-container">

        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="navbar-left">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search pets..." />
                </div>
            </div>

            <div class="navbar-right">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>

                <div class="admin-profile">
                    <img src="assets/img/admin-profile.jpg" class="profile-img" />
                    <div class="profile-info">
                        <p class="profile-name">Admin User</p>
                        <p class="profile-role">Administrator</p>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </nav>

        <!-- PAGE CONTENT -->
        <main>
            <h1>All Pets</h1>
            <p>Animals loaded from Firebase</p>

            <!-- ðŸ”¥ PETS FROM FIREBASE WILL LOAD HERE -->
            <div class="pets-grid" id="petsGrid"></div>
        </main>
    </div>

    <!-- ðŸ”¥ FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // âœ… YOUR REAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.firebasestorage.app",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const petsGrid = document.getElementById("petsGrid");

        // Fetch pets from Firestore
        const snapshot = await getDocs(collection(db, "pets"));

        snapshot.forEach((doc) => {
            const pet = doc.data();

            const card = document.createElement("div");
            card.className = "pet-card";

            card.innerHTML = `
                <div class="pet-image-container">
                    <img src="assets/img/all_pets_img(1).jpg" class="pet-image" />
                    <span class="availability-badge ${pet.status === "Available" ? "available" : "adopted"}">
                        ${pet.status}
                    </span>
                </div>

                <div class="pet-info">
                    <h3 class="pet-name">${pet.name}</h3>
                    <p class="pet-breed">${pet.breed}</p>
                    <p class="pet-details">
                        <span class="pet-type">Pet</span> â€¢
                        <span class="pet-age">${pet.age} years</span>
                    </p>
                </div>
            `;

            petsGrid.appendChild(card);
        });
    </script>

</body>
</html>
