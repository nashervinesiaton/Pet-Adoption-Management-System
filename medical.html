<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurEverHome - Medical Bay</title>
    <link rel="stylesheet" href="assets/css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <aside class="sidebar">
        <h1><a href="index.html">FurEverHome</a></h1>
        <ul class="sidebar-contents">
            <p>MAIN</p>
            <li><a href="admin_dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            <p>ANIMALS</p>
            <li><a href="all_pets.html"><i class="fas fa-paw"></i> All Pets</a></li>
            <li><a href="medical.html" class="active"><i class="fas fa-stethoscope"></i> Medical Bay</a></li>
            <li><a href="behavioral.html"><i class="fas fa-brain"></i> Behavioral Logs</a></li>
            <p>OPERATIONS</p>
            <li><a href="adoptions.html"><i class="fas fa-heart"></i> Adoptions</a></li>
            <li><a href="foster.html"><i class="fas fa-users"></i> Foster Network</a></li>
        </ul>
        <button class="add" onclick="window.location.href='add_pet.html'">+ Add New Pet</button>
    </aside>

    <div class="main-container">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search medical records..." />
                </div>
            </div>
            <div class="navbar-right">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="admin-profile">
                    <img src="assets/img/admin-profile.jpg" alt="Admin Profile" class="profile-img" />
                    <div class="profile-info">
                        <p class="profile-name">Admin User</p>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="page-header">
                <div class="page-title">
                    <h1>Medical Bay</h1>
                    <p>Monitor health status and medical schedules</p>
                </div>
                <div class="page-actions">
                    <button class="appointment" onclick="window.location.href='add_medical.html'">+ Add Medical Record</button>
                </div>
            </div>

            <div class="tasks-activity-wrapper" style="grid-template-columns: 1fr;"> <div class="recent-container">
                    <div class="recent-header">
                        <i class="fas fa-clipboard-list"></i>
                        <h2>Medical History</h2>
                    </div>

                    <div class="recent-contents" id="recentActivityList">
                        <p style="padding: 20px; color: #666;">Loading records...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2xdD4HpSRaulBUnLGA4Wxqb-mXFYKVHF",
            authDomain: "fureverhome-85730.firebaseapp.com",
            projectId: "fureverhome-85730",
            storageBucket: "fureverhome-85730.appspot.com",
            messagingSenderId: "710238936352",
            appId: "1:710238936352:web:4485728fa66e83d8344b45"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const recentList = document.getElementById('recentActivityList');

        async function loadMedicalLogs() {
            try {
                const q = query(collection(db, "medical_logs")); 
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    recentList.innerHTML = `
                        <div style="padding:40px; text-align:center; color:#6b7280;">
                            <i class="fas fa-folder-open" style="font-size: 2rem; margin-bottom:10px;"></i>
                            <p>No medical records yet.</p>
                            <p>Click "Add Medical Record" to create one.</p>
                        </div>`;
                    return;
                }

                recentList.innerHTML = ""; 
                const records = [];
                snapshot.forEach(doc => records.push(doc.data()));
                
                records.sort((a, b) => new Date(b.date) - new Date(a.date));

                records.forEach((data) => {
                    let iconClass = "fa-notes-medical";
                    let colorClass = "#ef4444"; 
                    
                    if(data.type === "Vaccination") { iconClass = "fa-syringe"; colorClass = "#3b82f6"; } 
                    if(data.type === "Surgery") { iconClass = "fa-user-md"; colorClass = "#dc2626"; } 
                    if(data.type === "Check-up") { iconClass = "fa-stethoscope"; colorClass = "#10b981"; } 

                    const item = `
                        <div class="recent-item">
                            <div class="recent-icon" style="
                                background: ${colorClass}20; 
                                color: ${colorClass}; 
                                width: 40px; height: 40px; 
                                border-radius: 50%; 
                                display: flex; align-items: center; justify-content: center; 
                                margin-right: 15px;">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="recent-text">
                                <p class="recent-name" style="font-weight: bold;">${data.petName}</p>
                                <p class="recent-description" style="color:#6b7280;">${data.type}: ${data.notes}</p>
                                <p class="recent-date" style="font-size:0.85rem; color:#9ca3af;">${data.date}</p>
                            </div>
                        </div>
                    `;
                    recentList.innerHTML += item;
                });
            } catch (error) {
                console.error("Error loading logs:", error);
                recentList.innerHTML = "<p>Error loading data.</p>";
            }
        }

        loadMedicalLogs();
    </script>
</body>
</html>
